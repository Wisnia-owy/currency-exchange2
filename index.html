<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KANTOR 2</title>
    <meta property="og:image" content="Images/share.png">
    <script defer src="script.js"></script>
    <link href="style.css" rel="stylesheet">
    <link href="form.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=
    Fira+Sans:ital,wght@0,300;1,400&family=Lato
    :ital,wght@0,100;1,400&family=Montserrat:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdF
    gmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="body">
    <form class="form js-form">
        <fieldset class="form__fieldset">
            <legend class="form__legend">
                KANTOR WYMIANY WALUT
            </legend>
            <p>
                <label>
                    <span class="form__labelText">PODAJ KWOTĘ W PLN*</span>
                    <input class="form__field js-amount" type="number" min="1" step="0.01" placeholder="WPISZ KWOTĘ"
                        name="amounth" required>
                </label>
            </p>
            <p>
                <label>
                    <span class="form__lebelText">WYBIERZ WALUTĘ*</span>
                    <select class="form__field js-currency">
                        <option value="GBP">GBP</option>
                        <option value="EUR">EUR</option>
                        <option value="USD">USD</option>
                        <option value="BTC">BTC</option>
                    </select>
                </label>
            </p>
        </fieldset>
        <p>
            <button class="form__button" type="submit">PRZELICZ</button>
        </p>

        <p class="form__result">WYNIK : <strong class="js-result">N/A</strong>
        </p>
        <p>
            <button class="form__button--reset" type="reset">WYMAŻ</button>
        </p>



    </form>
    <p>
    <footer class="footer">CopyRight Wiśnia-owy Co. 2022</footer>
    </p>

</body>

</html>
